<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Category Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sports Category Predictor</h1>
        <form action="/predict" method="post">
            <textarea name="news" rows="10" placeholder="Enter news text here...">{{ news if news else '' }}</textarea>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h2>Predicted Sport:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
